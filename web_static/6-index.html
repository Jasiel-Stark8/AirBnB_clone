<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <link rel="icon" type="image/png" href="../web_static/images/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
</head>
<body>
    <header class="logo"></header>
    <div class="container">
        <section class="filters">
            <div class="filter locations">
                <h3>Cities</h3>
                <h4>københavn, Aalborg...</h4>
                <ul class="popover">
                    <!-- City 2 -->
                    <li>
                        <h2>københavn</h2>
                        <ul>
                            <li>Roskilde</li>
                            <li>Frederikssund</li>
                        </ul>
                    </li>
                    <!-- City 2 -->
                    <li>
                        <h2>Aalborg</h2>
                        <ul>
                            <li>Storvorde</li>
                            <li>Åbybro</li>
                        </ul>
                    </li>
                    <!-- City 3 -->
                    <li>
                        <h2>Horsens</h2>
                        <ul>
                            <li>Hedensted</li>
                            <li>Braedstrup</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="filter amenities">
                <h3>Amenities</h3>
                <h4>Internet, Swimming Pool...</h4>
                <ul class="popover">
                    <li>Large Backyard</li>
                    <li>Swimming Pool</li>
                    <li>Suite</li>
                    <li>5G Internet</li>
                </ul>
            </div>
            <div class="space"></div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
